  <table class="table">
    <thead>
      <tr>
      <th>Employee name</th>
      <th>Phone number</th>
      <th>Gender</th>
      <th>Action</th>
      <th>updata</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of employdata">
        
        <td>{{a.username}}</td>
        <td>{{a.numbers}}</td>
        <td>{{a.gender}}</td>
        <td>{{a.employeactive}}</td>
        <td><div class="dropdown">
          <i class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-three-dots-vertical">
              
            </i>
          </i>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            
            <button (click)="edit(a)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              edit
             </button>
        
            
            <li><a class="dropdown-item"  (click)="delet()">delete</a></li>
            
          </ul>
        </div></td>
      </tr>
     
    </tbody>
  </table>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         
            <form >
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Id</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="id" [(ngModel)]="id">
                <div id="emailHelp" class="form-text"></div>
              </div>
           
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" readonly aria-describedby="emailHelp" name="username" [(ngModel)]="username">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Password</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="password" [(ngModel)]="password">
                  <div id="emailHelp" class="form-text"></div>
                </div>
             
                <div class="mb-3">
                    <label  for="exampleCheck1" >number</label>
                  <input type="number" class="form-control" readonly id="exampleCheck1" name="numbers" [(ngModel)]="numbers" >
                 
                </div>
                <div class="mb-3">
                    <label  for="exampleCheck1" >select gender</label>
                    <select class="form-select" aria-label="Default select example"  name="gender"  [(ngModel)]="gender" >
                        <option value=undefined>select gender</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label  for="exampleCheck2" >select active or diactive</label>
                    <select class="form-select" aria-label="Default select example"  name="employeactive"  [(ngModel)]="employeactive">
                        <option value=undefined>select active or diactive</option>
                        <option value="active">active</option>
                        <option value="diactive">diactive</option>
            
                      </select>
                </div>
               
              </form>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="update()" class="btn btn-primary">Updata</button>
        </div>
      </div>
    </div>
  </div>
