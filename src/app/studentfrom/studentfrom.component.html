<p>studentfrom works!</p>
<form class="col col-md-6" #userFrom="ngForm" (ngSubmit)="onSubmit(userFrom)">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="fristname" ngModel>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <input class="form-control" id="exampleFormControlTextarea1"name="lastname" ngModel>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" value="male" id="flexRadioDefault1" ngModel>
        <label class="form-check-label" for="flexRadioDefault1">
       male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" value="female"   id="flexRadioDefault2" ngModel>
        <label class="form-check-label" for="flexRadioDefault2">
        female
        </label>
      </div>
      <button>subit</button>
</form>
<div>
    <p>{{userfrom?.fristname}}</p>
    <p>{{userfrom?.lastname}}</p>
    <p>{{userfrom?.gender}}</p>
</div>
