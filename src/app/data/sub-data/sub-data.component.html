<p>sub-data works!</p>


<input type="text" [(ngModel)]="see" placeholder="search">
<table>
    <thead>
        <th>tittle</th>
        <th>price</th>
        <th>image</th>
    </thead>
    <tbody>
        <tr *ngFor="let p of products | search :see">
            <a routerLink="productdetails">{{p.title}}</a>
            <td>{{p.price}}</td>
            <td><img width="100px" src={{p.image}}/></td>
        </tr>
    </tbody>
</table>
