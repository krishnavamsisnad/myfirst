
<table>
    <thead>
        <th (click)="setkey('name')">name</th>
    <th>number</th>
    <th>email</th>
    </thead>
    <tbody>
        <tr *ngFor="let u of user |sort :[key,order]">
            <td>{{u.name}}</td>
            <td>{{u.number}}</td>
            <td>{{u.email}}</td>
        </tr>
    </tbody>
</table>
