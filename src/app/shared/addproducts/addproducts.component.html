<form [formGroup]="fromdata" (ngSubmit)="onsub()">
    <div class="mb-2">
        <label for="exampleInputPassword1" class="form-label">Product Id</label>
        <input type="text" class="form-control" formControlName="id" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Product title</label>
      <input type="text" class="form-control" formControlName="title" id="exampleInputPassword1">
    </div>
    <div class="mb-3 ">
        <label for="exampleInputPassword1" class="form-label">Product Image</label>
      <input type="text" class="form-control" formControlName="image" id="exampleInputPassword1">
    </div>
    <div class="mb-3 ">
        <label for="exampleInputPassword1" class="form-label">Product Price</label>
      <input type="text" class="form-control" formControlName="price" id="exampleInputPassword1">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
